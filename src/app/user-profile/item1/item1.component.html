<p>
  {{id}}
</p>
<div class="item">
  <div class="row" >
    <div class="column" *ngFor="let item of items">
      <div class="content">
        <img [src]="getSafeUrl(item.ipic)" alt="pic" height="200" width="200">
        <h3 style="text-align:center;">{{item.iname}}</h3>
        <p>{{item.idesc}}</p>
        <h4>Price:{{item.iprice}}/-</h4>
        <button class="btn btn-success" (click)="onBook(item._id)">Book Now</button>
      </div>
    </div>
  </div>
</div>
