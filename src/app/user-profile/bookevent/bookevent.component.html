
<div style="text-align:center">
  <br><br>
  <h1>
    Booking Event 
  </h1>
 </div>
 <div style="margin:20px 50px 20px 50px;">
<form #Eventform="ngForm" (ngSubmit)="onSubmit(Eventform)" enctype="multipart/form-data">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedEvent._id">
  <div class="form-group">
    <label for="Event">Event Name</label>
    <input type="text" name="eventname" #qname="ngModel" ngModel [(ngModel)]="selectedEvent.eventname" class="form-control" id="inputdefault" placeholder="Event Name" readonly>
  </div>
  <div class="form-group">
    <label for="Event">Event Description</label>
    <input type="text" name="bdesc" #qname="ngModel" ngModel [(ngModel)]="selectedEvent.bdesc" class="form-control" id="inputdefault" placeholder="Event Description" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Event">Customer Name</label>
    <input type="text" name="cname" #qname="ngModel" ngModel [(ngModel)]="userDetails.fullName" class="form-control" id="inputdefault" placeholder="Event Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Event">Customer Email</label>
    <input type="text" name="cemail" #qname="ngModel" ngModel [(ngModel)]="userDetails.email" class="form-control" id="inputdefault" placeholder="Event Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Event">Customer Phone</label>
    <input type="text" name="cphone" #qname="ngModel" ngModel [(ngModel)]="userDetails.phone" class="form-control" id="inputdefault" placeholder="Event Price" readonly>
  </div>
  <div class="form-group">
    <label for="Event">Address</label>
    <input type="text" name="caddress" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Address">
  </div>
  <!-- <div class="form-group">
    <label for="Event">Quantity</label>
    <input type="text" name="quan" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Quantity">
  </div> -->
  
  

  <div class="form-group">
    <input type="submit" class="form-control btn btn-success" id="inputdefault" value="ORDER NOW">
  </div>
</form>
</div>
