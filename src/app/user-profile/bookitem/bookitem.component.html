
<div style="text-align:center">
  <br>
  <br>
  <h1>
    Booking Item 
  </h1>
 </div>
 <div style="margin:20px 50px 20px 50px;">
<form #Itemform="ngForm" (ngSubmit)="onSubmit(Itemform)" enctype="multipart/form-data">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedItem._id">
  <div class="form-group">
    <label for="Item">Item Name</label>
    <input type="text" name="iname" #qname="ngModel" ngModel [(ngModel)]="selectedItem.iname" class="form-control" id="inputdefault" placeholder="Item Name" readonly>
  </div>
  <div class="form-group">
    <label for="Item">Item Description</label>
    <input type="text" name="idesc" #qname="ngModel" ngModel [(ngModel)]="selectedItem.idesc" class="form-control" id="inputdefault" placeholder="Item Description" readonly>
  </div>
  <div class="form-group">
    <label for="Item">Item Price</label>
    <input type="text" name="iprice" #qname="ngModel" ngModel [(ngModel)]="selectedItem.iprice" class="form-control" id="inputdefault" placeholder="Item Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Item">Customer Name</label>
    <input type="text" name="cname" #qname="ngModel" ngModel [(ngModel)]="userDetails.fullName" class="form-control" id="inputdefault" placeholder="Item Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Item">Customer Email</label>
    <input type="text" name="cemail" #qname="ngModel" ngModel [(ngModel)]="userDetails.email" class="form-control" id="inputdefault" placeholder="Item Price" readonly>
  </div>
  <div class="form-group" *ngIf="userDetails">
    <label for="Item">Customer Phone</label>
    <input type="text" name="cphone" #qname="ngModel" ngModel [(ngModel)]="userDetails.phone" class="form-control" id="inputdefault" placeholder="Item Price" readonly>
  </div>
  <div class="form-group">
    <label for="Item">Address</label>
    <input type="text" name="caddress" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="Item">Quantity</label>
    <input type="text" name="quan" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Quantity">
  </div>
  <div class="form-group">
    <label for="Item">Payment</label>
    <input type="text" name="payment" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Payment">
  </div>
  
  

  <div class="form-group">
    <input type="submit" class="form-control btn btn-success" id="inputdefault" value="ORDER NOW">
  </div>
</form>
</div>
